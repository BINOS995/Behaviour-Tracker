<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th {
        background-color: #6C5CE7; /* Purple header */
        color: white;
        padding: 8px 0;
        border-radius: 6px 6px 0 0;
    }

    td {
        text-align: center;
        padding: 10px;
        cursor: pointer;
    }

    td:hover {
        background-color: #f1f5ff; /* Light blue hover */
        border-radius: 50%;
    }

    .today {
        background-color: #6C5CE7; /* Purple */
        color: white;
        border-radius: 50%;
    }

    .calendar {
        background: linear-gradient(135deg, #f3e8ff 0%, #e0f2fe 100%);
        padding: 24px;
        border-radius: 18px;
        box-shadow: 0px 4px 16px rgba(108, 92, 231, 0.08);
        max-width: 340px;
        margin: auto;
        border: 1px solid #e0e7ff;
    }
    .calendar th {
        background: none;
        color: #6C5CE7;
        font-weight: 700;
        letter-spacing: 0.05em;
    }
    .calendar-cell {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(108, 92, 231, 0.06);
        transition: background 0.2s, color 0.2s;
        cursor: pointer;
        padding: 12px 0;
        margin: 2px;
        text-align: center;
        font-weight: 500;
        color: #6C5CE7;
    }
    .calendar-cell:hover {
        background: #e0e7ff;
        color: #222;
    }
    .calendar .today {
        background: linear-gradient(90deg, #6C5CE7 60%, #4D96FF 100%);
        color: #fff;
        font-weight: 700;
        box-shadow: 0 4px 12px rgba(76, 149, 255, 0.12);
        border-radius: 12px;
    }
    .class-content-blur {
      filter: blur(12px);
      pointer-events: none;
      user-select: none;
      transition: filter 0.3s;
    }
    .class-content-unblur {
      filter: none;
      pointer-events: auto;
      user-select: auto;
      transition: filter 0.3s;
    }
</style>

        document.querySelectorAll("aside button").forEach(btn => {
            btn.addEventListener("click", () => {
                const content = btn.getAttribute("data-content");
                if (content) {
                    document.getElementById("content-title").textContent = content;
                    document.getElementById("content-display").innerHTML = tabContent[content] || "Content not available.";
                    if (content === "Dashboard") {
                        loadCharts();
                    } else if (content === "Admin") {
                        loadPasswords();
                    }
                }
            });
        });

        document.getElementById("studentsDropdownBtn").addEventListener("click", () => {
            const menu = document.getElementById("studentsDropdownMenu");
            const arrow = document.getElementById("dropdownArrow");
            menu.classList.toggle("hidden");
            arrow.textContent = menu.classList.contains("hidden") ? "▼" : "▲";
        });

        document.getElementById("classesDropdownBtn").addEventListener("click", () => {
            const menu = document.getElementById("classesDropdownMenu");
            const arrow = document.getElementById("classesArrow");
            menu.classList.toggle("hidden");
            arrow.textContent = menu.classList.contains("hidden") ? "▼" : "▲";
        });

        function loadCharts() {
            const ctxBar = document.getElementById("bar1");
            const ctxLine = document.getElementById("line1");
            if (!ctxBar) return;

            new Chart(ctxBar, {
                type: "bar",
                data: {
                    labels: ["A", "B", "C"],
                    datasets: [{
                        label: "Bar Data",
                        data: [12, 19, 3],
                        backgroundColor: ["#FF6B6B", "#6BCB77", "#4D96FF"]
                    }]
                }
            });

            new Chart(ctxLine, {
                type: "line",
                data: {
                    labels: ["Jan", "Feb", "Mar"],
                    datasets: [{
                        label: "Line Data",
                        data: [10, 5, 15],
                        borderColor: "#6C5CE7",
                        backgroundColor: "#6C5CE7",
                        fill: false
                    }]
                }
            });
        }
        loadCharts();
        // Modal logic
        document.addEventListener('DOMContentLoaded', function() {
          const welcomeModal = document.getElementById('welcomeModal');
          const closeWelcomeModal = document.getElementById('closeWelcomeModal');
          if (welcomeModal && closeWelcomeModal) {
            closeWelcomeModal.addEventListener('click', function() {
              welcomeModal.style.display = 'none';
            });
          }
        });
    </script>

    <p class="text-gray-700 mb-6">We're glad to have you here!</p>
    <button id="closeWelcomeModal" class="px-6 py-2 bg-purple-500 text-white rounded-xl hover:bg-purple-600">Close</button>
    </div>
    </div>

    <script>
        // Password management system
        const adminClassPasswords = {};

        function savePassword(className) {
            const passwordInput = document.getElementById(`password${className}`);
            const password = passwordInput.value;
            adminClassPasswords[className] = password;
            localStorage.setItem('classPasswords', JSON.stringify(adminClassPasswords));
            alert(`Password for ${className} saved successfully!`);
        }

        function loadPasswords() {
            const savedPasswords = localStorage.getItem('classPasswords');
            if (savedPasswords) {
                const passwords = JSON.parse(savedPasswords);
                Object.assign(adminClassPasswords, passwords);
                
                // Load passwords into input fields
                Object.keys(passwords).forEach(className => {
                    const input = document.getElementById(`password${className}`);
                    if (input) {
                        input.value = passwords[className] || '';
                    }
                });
            }
        }

        // Check password for class access
        function checkClassAccess(className) {
            const currentPasswords = getClassPasswords();
            const password = currentPasswords[className];
            if (!password) {
                return true; // No password set, allow access
            }
            
            const enteredPassword = prompt(`Enter password for ${className}:`);
            return enteredPassword === password;
        }

        // Load passwords when admin page is accessed
        document.addEventListener('DOMContentLoaded', function() {
            loadPasswords();
        });

        // Welcome modal
        document.addEventListener('DOMContentLoaded', function() {
          const welcomeModal = document.getElementById('welcomeModal');
          const closeWelcomeModal = document.getElementById('closeWelcomeModal');
          if (welcomeModal && closeWelcomeModal) {
            closeWelcomeModal.addEventListener('click', function() {
              welcomeModal.style.display = 'none';
            });
          }
        });
    </script>
</body>

    <div class="flex gap-2 mt-2">
      <button id="classPasswordSubmit" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-4 py-2 rounded-lg font-semibold hover:from-purple-600 hover:to-blue-600 transition-all">Submit</button>

<!-- This where the passwords are stored .................................................................................................................................................................................-->
<script>
// Load passwords from localStorage (managed by admin)
function getClassPasswords() {
  const savedPasswords = localStorage.getItem('classPasswords');
  return savedPasswords ? JSON.parse(savedPasswords) : {};
}

const classPasswords = getClassPasswords();
let selectedClass = null;
document.querySelectorAll('[data-content^="KG2"], [data-content^="Grade "]').forEach(btn => {
  btn.addEventListener('click', function(e) {
    e.preventDefault();
    selectedClass = btn.getAttribute('data-content');
    document.getElementById('classPasswordModal').classList.remove('hidden');
    document.getElementById('classPasswordInput').value = "";
    document.getElementById('classPasswordError').classList.add('hidden');
  });
});
document.getElementById('classPasswordCancel').onclick = function() {
  document.getElementById('classPasswordModal').classList.add('hidden');
};
let classUnlocked = false;
function setClassBlur(state) {
  const el = document.getElementById('classContent');
  if (el) {
    if (state) {
      el.classList.remove('class-content-blur');
      el.classList.add('class-content-unblur');
    } else {
      el.classList.remove('class-content-unblur');
      el.classList.add('class-content-blur');
    }
  }
}
document.getElementById('classPasswordSubmit').onclick = function() {
  const input = document.getElementById('classPasswordInput').value;
  const currentPasswords = getClassPasswords();
  
  // Map the display names to admin system format
  const classKey = selectedClass.replace(' ', '');
  const password = currentPasswords[classKey];
  
  if (!password || input === password) {
    document.getElementById('classPasswordModal').classList.add('hidden');
    classUnlocked = true;
    setClassBlur(true);
    
    // Show the actual class content
    const tabKey = selectedClass.replace(' ', '');
    showTab(tabKey);
  } else {
    document.getElementById('classPasswordError').classList.remove('hidden');
    setClassBlur(false);
  }
};
window.onload = function() {
  setClassBlur(false);
};

</script>
