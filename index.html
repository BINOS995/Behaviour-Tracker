<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Behaviour Tracker - Login & Register</title>
  <link rel="icon" type="image/png" href="images/logo1.png">
  
  <!-- Prevent caching to ensure auth checks work on back button -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase Auth -->
  <script type="module" src="firebaseauth.js"></script>
</head>
<body>
  <div class="flex justify-center mt-8 mb-6">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full mx-4 transform transition-all duration-300 hover:shadow-2xl">
      <div class="flex flex-col items-center space-y-4">
        <div id="logo-circle" style="display: flex; align-items: center; justify-content: center; width: 100px; height: 100px; border-radius: 50%; border: 2px solid #4CAF50; background: linear-gradient(135deg, #f0fdf4, #dcfce7); cursor: pointer; transition: all 0.3s ease; animation: logoPulse 2s ease-in-out infinite;">
          <img src="images/logo1.png" alt="Behaviour Tracker" style="width: 80%; height: 80%; object-fit: contain; transition: transform 0.3s ease;">
        </div>
        <div class="text-center">
          <h1 class="text-2xl font-bold text-gray-800 mb-2">Student Behaviour Tracker</h1>
          <p class="text-sm text-gray-600">Track, manage, and improve student behavior</p>
        </div>
      </div>
    </div>
  </div> 

  <!-- Register Section -->
  <div class="container" id="signup" style="display: none;">
    <h1 class="form-title">Register</h1>
    <form id="registerForm">
      <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
      
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" name="fName" required>
        <label for="fName">First Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" name="lName" required>
        <label for="lName">Last Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" name="rEmail" required>
        <label for="rEmail">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" name="rPassword" required minlength="6">
        <label for="rPassword">Password</label>
        <i class="fas fa-eye password-toggle" onclick="togglePassword('rPassword', this)"></i>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rConfirmPassword" name="rConfirmPassword" required minlength="6">
        <label for="rConfirmPassword">Confirm Password</label>
        <i class="fas fa-eye password-toggle" onclick="togglePassword('rConfirmPassword', this)"></i>
      </div>

      <div class="password-strength" id="passwordStrength">
        <div class="strength-bar">
          <div class="strength-fill" id="strengthFill"></div>
        </div>
        <span id="strengthText">Password strength</span>
      </div>

      <button class="btn" id="submitSignUp" type="submit">Sign Up</button>
    </form>

     

    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton" type="button">Sign In</button>
    </div>
  </div>

  <!-- Login Section -->
  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form id="loginForm">
      <div id="signInMessage" class="messageDiv" style="display: none;"></div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" required minlength="6">
        <label for="password">Password</label>
        <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
      </div>

      <p class="recover">
        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
      </p>

      <button class="btn" id="submitSignIn" type="submit">Sign In</button>
    </form>



    <div class="links">
      <p>Don't have an account yet?</p>
      <button id="signUpButton" type="button">Sign Up</button>
    </div>
  </div>

  <style>
    @keyframes logoPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
      }
    }
    
    #logo-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
    }
    
    #logo-circle:hover img {
      transform: rotate(10deg) scale(1.1);
    }
  </style>
  
  <script>
    // Logo animation control
    document.addEventListener('DOMContentLoaded', function() {
      const logoCircle = document.getElementById('logo-circle');
      const logoImg = logoCircle.querySelector('img');
      
      // Add click animation
      logoCircle.addEventListener('click', function() {
        this.style.animation = 'none';
        setTimeout(() => {
          this.style.animation = 'logoPulse 2s ease-in-out infinite';
        }, 10);
      });
      
      // Add mouse enter/leave effects
      logoCircle.addEventListener('mouseenter', function() {
        this.style.animationPlayState = 'paused';
      });
      
      logoCircle.addEventListener('mouseleave', function() {
        this.style.animationPlayState = 'running';
      });
    });
  </script>
  
  <script src="script.js"></script>
  
  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white p-8 rounded-xl max-w-md w-full mx-4">
          <h3 class="text-xl font-bold mb-4">Reset Password</h3>
          <p class="text-gray-600 mb-4">Enter your email address and we'll send you a link to reset your password.</p>
          <input type="email" id="resetEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4" placeholder="Enter your email">
          <div id="resetMessage" class="messageDiv" style="display: none;"></div>
          <div class="flex gap-4">
              <button id="sendResetEmail" class="flex-1 bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600">Send Reset Email</button>
              <button id="cancelReset" class="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
          </div>
      </div>
  </div>
  
  <script>
    // Password visibility toggle function
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }

    // Password strength checker
    function checkPasswordStrength(password) {
        let strength = 0;
        
        if (password.length >= 6) strength += 1;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
        if (password.match(/[0-9]/)) strength += 1;
        if (password.match(/[^a-zA-Z0-9]/)) strength += 1;

        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        
        if (strength <= 1) {
            strengthFill.className = 'strength-fill weak';
            strengthText.textContent = 'Weak password';
            strengthText.style.color = '#ff6b6b';
        } else if (strength === 2) {
            strengthFill.className = 'strength-fill medium';
            strengthText.textContent = 'Medium password';
            strengthText.style.color = '#ffa726';
        } else {
            strengthFill.className = 'strength-fill strong';
            strengthText.textContent = 'Strong password';
            strengthText.style.color = '#66bb6a';
        }
    }

    // Form validation
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    function showError(input, message) {
        const inputGroup = input.parentElement;
        const errorDiv = inputGroup.querySelector('.error-message') || document.createElement('div');
        
        if (!inputGroup.querySelector('.error-message')) {
            errorDiv.className = 'error-message';
            inputGroup.appendChild(errorDiv);
        }
        
        errorDiv.textContent = message;
        inputGroup.classList.add('error');
        inputGroup.classList.remove('success');
    }

    function showSuccess(input) {
        const inputGroup = input.parentElement;
        const errorDiv = inputGroup.querySelector('.error-message');
        
        if (errorDiv) {
            errorDiv.remove();
        }
        
        inputGroup.classList.remove('error');
        inputGroup.classList.add('success');
    }

    // Event listeners for real-time validation
    document.addEventListener('DOMContentLoaded', function() {
        const rPassword = document.getElementById('rPassword');
        const rConfirmPassword = document.getElementById('rConfirmPassword');
        const rEmail = document.getElementById('rEmail');
        const email = document.getElementById('email');

        if (rPassword) {
            rPassword.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
        }

        if (rConfirmPassword) {
            rConfirmPassword.addEventListener('blur', function() {
                if (this.value !== rPassword.value) {
                    showError(this, 'Passwords do not match');
                } else {
                    showSuccess(this);
                }
            });
        }

        if (rEmail) {
            rEmail.addEventListener('blur', function() {
                if (!validateEmail(this.value)) {
                    showError(this, 'Please enter a valid email address');
                } else {
                    showSuccess(this);
                }
            });
        }

        if (email) {
            email.addEventListener('blur', function() {
                if (!validateEmail(this.value)) {
                    showError(this, 'Please enter a valid email address');
                } else {
                    showSuccess(this);
                }
            });
        }
    });
  </script>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <script>
    // Forgot password functionality
    document.addEventListener('DOMContentLoaded', function() {
      const forgotPasswordLink = document.getElementById('forgotPasswordLink');
      const forgotPasswordModal = document.getElementById('forgotPasswordModal');
      const resetEmail = document.getElementById('resetEmail');
      const sendResetEmailBtn = document.getElementById('sendResetEmail');
      const cancelResetBtn = document.getElementById('cancelReset');
      const resetMessage = document.getElementById('resetMessage');

      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBNGdPWISw803XD8xVo0RyCGoGpNX8o_jM",
        authDomain: "dpointslogin.firebaseapp.com",
        projectId: "dpointslogin",
        storageBucket: "dpointslogin.firebasestorage.app",
        messagingSenderId: "486203348613",
        appId: "1:486203348613:web:a22083bc80b9326bc73bec"
      };
      
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Show forgot password modal
      forgotPasswordLink.addEventListener('click', function(e) {
        e.preventDefault();
        forgotPasswordModal.classList.remove('hidden');
        forgotPasswordModal.classList.add('flex');
        resetEmail.focus();
      });

      // Close forgot password modal
      cancelResetBtn.addEventListener('click', function() {
        forgotPasswordModal.classList.add('hidden');
        forgotPasswordModal.classList.remove('flex');
        resetEmail.value = '';
        resetMessage.style.display = 'none';
      });

      // Send password reset email
      sendResetEmailBtn.addEventListener('click', function() {
        const email = resetEmail.value.trim();
        
        if (!email) {
          showResetMessage('Please enter your email address', 'error');
          return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          showResetMessage('Please enter a valid email address', 'error');
          return;
        }

        sendResetEmailBtn.textContent = 'Sending...';
        sendResetEmailBtn.disabled = true;

        auth.sendPasswordResetEmail(email)
          .then(() => {
            showResetMessage('Password reset email sent! Please check your inbox.', 'success');
            
            setTimeout(() => {
              forgotPasswordModal.classList.add('hidden');
              forgotPasswordModal.classList.remove('flex');
              resetEmail.value = '';
              resetMessage.style.display = 'none';
            }, 3000);
          })
          .catch((error) => {
            let errorMessage = 'Failed to send reset email. Please try again.';
            
            if (error.code === 'auth/user-not-found') {
              errorMessage = 'No account found with this email address.';
            } else if (error.code === 'auth/invalid-email') {
              errorMessage = 'Please enter a valid email address.';
            } else if (error.code === 'auth/too-many-requests') {
              errorMessage = 'Too many attempts. Please try again later.';
            }
            
            showResetMessage(errorMessage, 'error');
          })
          .finally(() => {
            sendResetEmailBtn.textContent = 'Send Reset Email';
            sendResetEmailBtn.disabled = false;
          });
      });

      // Close modal when clicking outside
      forgotPasswordModal.addEventListener('click', function(e) {
        if (e.target === forgotPasswordModal) {
          forgotPasswordModal.classList.add('hidden');
          forgotPasswordModal.classList.remove('flex');
          resetEmail.value = '';
          resetMessage.style.display = 'none';
        }
      });

      function showResetMessage(message, type) {
        resetMessage.textContent = message;
        resetMessage.className = `messageDiv ${type}`;
        resetMessage.style.display = 'block';
        
        if (type === 'success') {
          resetMessage.style.backgroundColor = '#d4edda';
          resetMessage.style.color = '#155724';
          resetMessage.style.borderColor = '#c3e6cb';
        } else {
          resetMessage.style.backgroundColor = '#f8d7da';
          resetMessage.style.color = '#721c24';
          resetMessage.style.borderColor = '#f5c6cb';
        }
      }

      // Check if user is already authenticated and redirect to dashboard
      auth.onAuthStateChanged(function(user) {
        if (user) {
          // User is already logged in, redirect to dashboard
          window.location.href = 'dashboard.html';
        }
      });
    });
  </script>
</body>
</html>
