<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Login</title>
  
  <!-- Prevent caching to ensure auth checks work on back button -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase Auth -->
  <script type="module" src="firebaseauth.js"></script>
</head>
<body>
  <h1 class="student-behaviour-tracker">Student Behaviour Tracker</h1> 

  <!-- Register Section -->
  <div class="container" id="signup" style="display: none;">
    <h1 class="form-title">Register</h1>
    <form id="registerForm">
      <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
      
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" name="fName" placeholder="First Name" required>
        <label for="fName">First Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" name="lName" placeholder="Last Name" required>
        <label for="lName">Last Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" name="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" name="rPassword" placeholder="Password" required>
        <label for="rPassword">Password</label>
      </div>

      <button class="btn" id="submitSignUp" type="submit">Sign Up</button>
    </form>

    <p class="or">---------- or ---------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>

    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton" type="button">Sign In</button>
    </div>
  </div>

  <!-- Login Section -->
  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form id="loginForm">
      <div id="signInMessage" class="messageDiv" style="display: none;"></div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <p class="recover">
        <a href="#">Recover Password</a>
      </p>

      <button class="btn" id="submitSignIn" type="submit">Sign In</button>
    </form>

    <p class="or">---------- or ---------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>

    <div class="links">
      <p>Don't have an account yet?</p>
      <button id="signUpButton" type="button">Sign Up</button>
    </div>
  </div>

  <script src="script.js"></script>
  
  <script type="module">
    // Check if user is already authenticated and redirect to dashboard
    import { auth } from './firebaseauth.js';
    
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is already logged in, redirect to dashboard
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
